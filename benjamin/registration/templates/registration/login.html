{% extends 'base.html' %}

{% block title %}Benjamin - Login{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="col-12 col-md-4 offset-md-4">
            <div class="row justify-content-center">
                <h2>
                    Login
                </h2>
            </div>
            <div class="row justify-content-center">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{form.email.label}}
                        {{form.email}}
                    </div>
                    <div class="form-group">
                        {{form.password.label}}
                        {{form.password}}
                    </div>
                    <input type="submit" value="Login" class="btn btn-primary"></input>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
